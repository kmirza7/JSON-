<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Playlist</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="playlist.json"></script>
    


</head>
<body>
    <h1>Playlist</h1>

            <h2>Pick a Song: </h2>
            <!--Filtering by Genre-->
            <form id="form">
                <select name="select" id="filter">
                    <option value="Pop">Pop</option>
                    <option value="Soul">Soul</option>
                    <option value="Rap">Rap</option>
                    <option value="R&B">R&B</option>
                    <option value="Alternative">Alternative</option>
                    <option value="Country">Country</option>
                    <option value="Dance">Dance</option>
                    <option value="Rock">Rock</option>
                </select>
            
            </form>
                <br>
                 <div id="displaySongs">

                 </div>

                 <br><br>

                 <div id="Serialize">
                    <h2>Serialized Data: </h2>

                 </div>
    

    <script>

        //To read the .json file to JS

        fetch('https://github.com/kmirza7/JSON-/blob/75a7298ebd3d59c75afd8e97acf8c8982e3ed6a8/playlist.json')
            .then((response) => response.json())
        
        
        //Functions to load when the window is loaded:

        window.onload = function () {
            s = data;
            console.log(data);
            getSongs(s);
           
            serializeJSON(data)

            const select = document.getElementById('filter');
            select.addEventListener('change', filter);
        }

        //Function to display Songs on the window:

        function getSongs(s){
            str = "";
            for(i=0; i<s.length; i++){
                str+= "<b>Song: " + s[i].title + "</b><br>";
                str+= "Artist(s): " + s[i].artist +"<br>";
                str+= "Genre(s): " + s[i].genre + "<br>";
                str+= "Year: " + s[i].year +"<br><br>";
            }
    
            document.getElementById("displaySongs").innerHTML = str;
        }

        //Function to filter the songs:
        
        function filter(){
            res = "";
            genre = document.getElementById("filter").value;
                for (i=0; i<s.length; i++){
                    if (s[i].genre == genre) {
                        res += "<b>Song: " + s[i].title + "</b><br>";
                        res += "Artist(s): " + s[i].artist +"<br>";
                        res += "Genre(s): " + s[i].genre + "<br>";
                        res += "Year: " + s[i].year +"<br><br>";
                    }
                }
            document.getElementById("displaySongs").innerHTML = res;
            
        }


        //Serialize the JSON
        function serializeJSON(data){
        for (i=0; i<data.length; i++){
            serialize = JSON.stringify(data[i]);
            document.getElementById("Serialize").innerHTML += serialize + "<br>";
        }
    }
        

    </script>

</body>
</html>
